<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href=style/responsive.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/owl.carousel.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>
       </div>
   </header>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">HOUSE OF CARDS</h3>
               <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                Assista agora a nova temporada de House of Cards.</p>
               <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                          ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                          MAIS INFORMAÇÕES
                    </button>
               </div>
           </div>   
       </div>
   </main>

   <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
        <div class="box-filme"><img src="img/mini1.jpg" alt=""></div>

        <div class="box-filme"><img src="img/mini8.jpg" alt=""></div>

        <div class="box-filme"><img src="img/mini10.jpg" alt=""></div>
    </div>
   </div>

   <script src="js/setup.js "></script>
